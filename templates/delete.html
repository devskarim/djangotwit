<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maqolani o‘chirish</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5" style="max-width:700px;">
    <h2 class="mb-4">Maqolani o‘chirish</h2>

    <div class="alert alert-warning">
      <p>“<strong>Django CRUD loyihasi</strong>” maqolasini o‘chirmoqchimisiz?</p>
      <p class="small text-muted">Bu amalni qaytarib bo‘lmaydi.</p>
    </div>

    <form method="post">
      {%csrf_token%}
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-danger">Ha, o‘chirilsin</button>
        <a href="/" class="btn btn-outline-secondary">Yo‘q, bekor qil</a>
      </div>
    </form>
  </div>
</body>
</html>

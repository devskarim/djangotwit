<!doctype html>
<html lang="uz">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Yangi maqola qo‘shish</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container py-5" style="max-width:800px;">
    <h2 class="mb-4">Yangi maqola qo‘shish</h2>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Sarlavha</label>
        <input type="text" name="title" class="form-control" placeholder="Maqola sarlavhasi">
      </div>

      <div class="mb-3">
        <label class="form-label">Muallif</label>
        <input type="text" name="author" class="form-control" placeholder="Muallif ismi">
      </div>

      <div class="mb-3">
        <label class="form-label">Maqola matni</label>
        <textarea class="form-control" name="desc" rows="8" placeholder="Maqola matni..."></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Rasm (ixtiyoriy)</label>
        <input class="form-control" name="image" type="file" accept="image/*">
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="isPublished" name="is_published" {% if blog.is_published %}
          checked {% endif %}>
        <label class="form-check-label" for="isPublished">
          {% if blog.is_published %}
            E’lon qilingan
          {% else %}
            E’lon qilinmagan
          {% endif %}
        </label>
      </div>


      <div class="d-flex gap-2">
        <button class="btn btn-primary">Saqlash</button>
        <a href="/" class="btn btn-outline-secondary">Bekor qilish</a>
      </div>
    </form>
  </div>
</body>

</html>
